<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .div1{
           border: 5px solid lightgreen;
           display: flex;
           width: 100%;
           height:700px;
           font-size: 50px;
           color: white;
           flex-direction : row;
        }
        .div1 div {
            width: 100%;
            text-align: center;
        }
     
    </style>
</head>
<body>
    <div class="div1">
        <div  style="background-color:green">1</div>
        <div  style="background-color:yellow">2</div>
        <div  style="background-color:purple">3</div>
        <div  style="background-color:gray">4</div>
        <div  style="background-color:blue">5 </div>
        <div  style="background-color: orange;">6</div>
        <div  style="background-color:pink">7</div>
        <div  style="background-color:red">8</div>
        <div  style="background-color:brown">9</div>
    </div>
</body>
</html>
