<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>

    table,th,td { border: 2px solid cornflowerblue;
      padding: "2px";
    }
   
td{text-align: center ; color: blue;}
table {width: 50%;}
</style>
<body>
    <h1 style="color:violet; ;">Table</h1>
    <table >
        <tr>
            <td rowspan="9"> A</td>
            <td rowspan="8" > B</td>
            <td rowspan="7"> C</td>
            <td rowspan="6" > D</td>
            <td rowspan="5"> E</td>
            <td rowspan="4"> F</td>
            <td colspan="2"> AH</td>
            <td rowspan="4"> H</td>
            <td rowspan="5"> I</td>
            <td rowspan="6" >G</td>
            <td rowspan="7">K</td>
            <td rowspan="8" > L</td>
            <td rowspan="10"> M</td>
        </tr>
       <tr>
        <td colspan="2">G</td>
       </tr>
       <tr>
        <td colspan="2">GH</td>
       </tr>
       <tr>
        <td colspan="2">N</td>
       </tr>
       <tr>
        <td colspan="4">O</td>
       </tr>
       <tr>
        <td colspan="6">P</td>
       </tr>
       <tr>
        <td colspan="8">Q</td>
       </tr>
       <tr>
        <td colspan="2" > R</td>
        <td > S</td>
        <td > T</td>
        <td colspan="2"> U</td>
        <td > V</td>
        <td > W</td>
        <td colspan="2"> X</td> 
        </tr>
        <tr>
        <td colspan="12">Y</td>
        </tr>
        <tr>
            <td colspan="2"> Z</td>
            <td > 1</td>
            <td > 2</td>
            <td >3</td>
            <td >4</td>
            <td colspan="2"> 5</td>
            <td> 6</td>
            <td >7</td>
            <td >8</td>
            <td >9</td>
            <td >10</td>
            
        </tr>
    </table>

</body>
</html>
