<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide</title>
    <style>
        
        .odd{border: 1px solid black;
            color: white;
             background-color :red;
            width: 80px;
            height: 25px;
            display: inline-block;
            text-align: center;
            
            }
        .even{display: none;
        }
    </style>
</head>
<body>
    <h1 >Hide even number from 1 to 10 !</h1>
    <p class="odd">1</p>
    <p class="even">2</p>
    <p class="odd">3</p>
    <p class="even">4</p>
    <p class="odd">5</p>
    <p class="even">6</p>
    <p class="odd">7</p>
    <p class="even">8</p>
    <p class="odd">9</p>
    <p class="even">10</p>
    
</body>
</html>
