<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra form</title>
</head>
<body>
    <form>
        <label for="">Name   :</label>
        <input type="text" id="Name">
        <br> <br>
        <label for="">Adress:</label>
        <input type="text" id="Adress">
        <br> <br>
        <label for=""> City   :</label>
        <input type="text" id="City">
        <br> <br>
        <label for=""> state   :</label>
        <input type="text" id="state">
        <br> <br>
        <label for=""> Zip  : </label>
        <input type="text" id="Zip">
        <br> <br>
        <label for=""> Magazine:</label>
        <select>
        <option value="Newsweek">Newsweek</option>
        </select>
        <br><br>
        <label for="">Subscription :</label>
        <input type="radio" name="years" value="1 years">1 years
        <input type="radio" name="years" value="2 years">2 years
        <br><br>
        <input type="submit" value="Send your Order">
        
    </form>
</body>
</html>
