<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extra table</title>
    <style> 
    table, th,td {
        border: 1px solid black;}
        td{text-align: center ;}
    </style>
</head>
<body>
    <table>
        <tr>
        <th colspan="3">Top</th>
        </tr>
        <tr>
        <td rowspan="2">way left</td>
        <td>moddle up</td>
        <td rowspan="2">way right</td>
        </tr>
        <tr>
         <!-- <td>way left</td> -->
        <td>moddle down</td>
        <!-- <td>way right</td> -->
        </tr>
        <tr>
        <td colspan="3"  > <br> </td>
        </tr>
    </table>
</body>
</html>
