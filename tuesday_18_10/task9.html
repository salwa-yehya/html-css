<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extra form</title>
</head>
<body>
    <h1>Employee Interests Survey form</h1>
    <form>
        <label>Enter Your Name : </label>
        <input type="text" id="Name">
        <br> <br>
        <label>Enter Your Department :</label>
        <input type="text" id="Department">
        <br><br>
        <label >Tell us a little about yourself :</label>
        <textarea cols="35" rows="8"></textarea>
        <!-- <input type="text" id="box"> -->
        <br> <br>
        <label>Do you exercise at home ?</label>
        <input type="radio" name="Q" value="YES">YES
        <input type="radio" name="Q" value="NO">NO
        <br> <br>
        <label> How do you like to read about your favorite topics ?</label>
        <br> <br>
        <input type="checkbox" value="Books">Books
        <input type="checkbox" value="online resources">Online resources
        <input type="checkbox" value="Phone apps">Phone apps
        <input type="checkbox" value="Magazines">Magazines
        <br> <br>
        <label> What genre of movies do you like ?</label>
        <select>
            <option value="Comedy">Comedy</option>
            <option value="Drama"> Drama</option>
        </select>
        <br> <br>
        <input type="submit" value="submit Form">
    </form>
</body>
</html>
